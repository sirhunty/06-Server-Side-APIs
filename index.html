<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <div class="container-fluid text-center border-bottom">
      <h1>Weather Dashboard App</h1>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="jumbotron jubmotron-fuid">
        <form class="form-group">
          <label for="citySearch">
            <h4>Search for a City:</h4>
          </label>
          <div class="form-inline">
            <input type="text" class="form-control" id="citySearchText">
            <button type="submit" class="btn btn-dark" id="citySearchBtn">
              <i class="fas fa-search"></i></button>
          </div>
        </form>
        <div class="card">
          <ul class="list-group list-group-flush" id="searchHistoryList">
          </ul>
        </div>
      </div>
      <div class="col-md-9" id="searchResults">
        <div class="row weather-conditions">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body" id="currentWeather">
                <h3 class="card-title">
                  <div id="currentCity"></div>
                  <div id="todaysDate"></div>
                  <img src="" alt="" id="currentWeatherIcon">
                </h3>
                <ul class="card-text current-weather-conditions">
                  <li>Temperature: <div id="todaysTemp"></div>&degF</li>
                  <li>Humidity: <div id="todaysHumidity"></div>%</li>
                  <li>Wind Speed: <div id="todaysWindSpeed"></div>MPH</li>
                  <li>UV Index:<div class="border" id="todaysUVIndex">
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3 id="forecastTitle">Weekly Forecast</h3>
          </div>
          <div class="col-md-12" id="forecast"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
